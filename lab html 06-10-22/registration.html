<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
  <title>Student Registration Form</title>
  </head>
  <body>
  <div class="container"
	  <form action="#" >
	  <h1>Registration</h1>
    <p>Please fill in this form to get student record.</p>
    <hr>
			
				  <div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
				  </div>
				  <br>
				  
				  <div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
				  </div>
				  <br>

				  <div class="form-group">
						<label for="gender">Gender</label>
						<input type="text" class="form-control" id="gender" placeholder="Enter your gender">
				  </div>
				  <br>
				  <div class="form-group">
						<label for="birthday">Birthday</label>
						<input type="datetime" class="form-control" id="birthday" placeholder="Enter your birthday">
				  </div>
				  <br>
				  
				  <div class="form-group">
						<label for="phoneNumber">Phone Number</label>
						<input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phoneNumber">
				  </div>
				  <br>
				
				  <div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" class="form-control" id="subject" placeholder="Enter your subject">
				  </div>
				  <br>
			
				  <div class="form-group">
					   	<label for="email">Email</label>
					  	<input type="email" class="form-control" id="email" placeholder="Enter your email">
				  </div>
				  <br>
				  
				  <div class="form-group">
						<label for="inputAddress">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
				  </div>
				  <br>
				  
				<div class="form-group">
				  		<label for="inputCity">City</label>
				  		<input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
				</div>
				<br>
				
				<div class="form-group">
				  		<label for="inputState">State</label>
				  		<input type="text" class="form-control" id="inputState" placeholder="Enter your state">
				</div>
				<br>
				
				<div class="form-group">
						<label for="pass">Password</label>
						<input type="password" class="form-control" id="pass" placeholder="Enter your password">
				  </div>  
				  <br>
				  
				  <div class="form-group">
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" class="form-control" id="confirmPasswordassword" placeholder="Enter your password again">
				  </div>
				  <br>
		  
				  <button type="submit" class="registerbtn">Register</button> 
</form>
</div>
</body>
</html>
